        //判断字符是否为空的方法
        function isEmpty(obj){
            var reg = /^\s*$/
            if(typeof obj == undefined || obj == null || reg.test(obj)){
                return true;
            }else{
                return false;
            }
        }


        //获取模板
        function gettemplate() {
            $.ajax({
                url: 'http://172.30.2.41:8080/template/findTemplateById',
                type: 'get',
                datatype: 'html',
                headers: {
                    "accessToken" : sessionStorage.getItem("accessToken"),
                },
                data: {
                    templateId:"ZjE2nTxY"
                },
                success: function (data) {
                    console.log(data)
                    $("#aaa").val(data)
                }
            })
        }
