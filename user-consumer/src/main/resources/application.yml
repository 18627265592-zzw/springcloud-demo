server:
  port: 8080
eureka:
  client:
    service-url:
       defaultZone: http://admin:123456@127.0.0.1:8082/eureka/
spring:
  application:
    name: user-consumer
  security:
         user:
           name: admin
           password: 123456
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE  #加上这个就可以获取到HttpServletRequest
          thread:
            timeoutInMilliseconds: 10000
